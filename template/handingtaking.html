{% extends 'home.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-4">
        <div class="col-12 h1 my-4 text-center">
            Present NCO
        </div>
        <div class="col-12 d-flex justify-content-center align-items-center mb-4">
            <ul class="list-group list-group-flush">
                <li class="list-group-item">{{nco.snk_no}}</li>
                <li class="list-group-item">{{nco.name}}</li>
                <li class="list-group-item">{{nco.phone_no}}</li>
                <li class="list-group-item">{{nco.from_date}}</li>
              </ul>
        </div>
        </div>
        <div class="col-8">
    <div class="col-12 h1 my-4 text-center">
        New NCO
    </div>
    <div class="col-12 d-flex justify-content-center align-items-center mb-4">
        <form action="" method="POST" class='col-8'> 
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-success">Submit</button>
        </form>
    </div>
    </div>
    </div>
</div>
{% endblock %}
